<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Password Generator</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body style="background:url(images/image.jpg); background-repeat:no-repeat;background-size:100% ">
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw">DoN3bYm!th3$H</span>
                    <button id="copy" >Copy</button>
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="len">Password Length</label>
                    <input type="range" id="len" min="2" max="20" value="14" oninput="genPassword()">
                </div>
                <div class="form-control">
                    <label for="number">Numbers</label>
                    <input id="number" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="upper">Uppercase Letters</label>
                    <input id="upper" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="symbol">Symbols</label>
                    <input id="symbol" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="lower">Lowercase Letters</label>
                    <input id="lower" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="ambigous">Ambigous Characters</label>
                    <input id="ambigous" type="checkbox" />
                </div>
                <button class="generate" id="generate">
                    Generate Password
                </button>
            </div>
        </div>
    </body>
</html>
